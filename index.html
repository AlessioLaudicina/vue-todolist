<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do List</title>
  </head>
  <body>
    <div id="app">

      <header class="container text-center">
       
            <img class="logo" src="./img/immagineVue.png">
          
      
      </header>

      
      
      <main class="container">


        <div class="new-task" style="text-align: center;">
          <input type="text" placeholder="Inserisci  un giocatore da comprare" v-model="newTask" @keyup.enter="addTask" @keyup="checkLength"/>
          <button @click="addTask">Aggiungi</button>
          <div v-show="error" class="error">La lunghezza del testo deve superare i 5 caratteri</div>
        </div>


        <div class="task-list">

          
          <ul v-if="tasklist.length > 0">
            <li v-for="(task, index) in tasklist"><span class="task-text" :class="{'done': task.done }" @click="invertDone(task)">{{task.text}}</span> <i class="fa-solid fa-xmark" @click="removeTask(index)"></i></li> 
          </ul>

          <h3 v-else>Non ci sono occasioni di mercato</h3>

          
        </div>

      </main>

      
        


    </div>





    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
